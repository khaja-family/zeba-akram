        /* Basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Responsive layout */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Golden Floral Border Frame for Video */
        .video-container {
            position: relative;
            display: inline-block;
            border: 10px solid #DAA520; /* Golden border */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* Glow effect */
            border-radius: 15px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Wedding Info Text */
        .wedding-info {
            text-align: center;
            font-size: 18px;
            color: #8B0000;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: bold;
        }

        /* Organizer Name with Animation */
        .organizer-name {
            text-align: center;
            font-size: 36px;
            color: #FF4500;
            font-family: 'Georgia', serif;
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Location and contact details section */
        .details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .details a {
            color: #0077cc;
            text-decoration: none;
            font-size: 16px;
        }

        .details a:hover {
            text-decoration: underline;
        }

        /* Icon styles */
        .icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .location, .contact {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Media Queries for responsiveness */
        @media (min-width: 768px) {
            .details {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }

            .location, .contact {
                margin-bottom: 0;
                margin-right: 20px;
            }
        }

        /* Fancy Icons for Events */
        .event-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .event-icons a {
            color: #FF6347;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .event-icons a:hover {
            transform: scale(1.2);
        }

    </style>

function getBrowserName() {
    var userAgent = navigator.userAgent;
    var browserName = "Unknown Browser";

    // Check for major browsers
    if (userAgent.indexOf("Chrome") > -1) {
        browserName = "Chrome";
    } else if (userAgent.indexOf("Safari") > -1) {
        browserName = "Safari";
    } else if (userAgent.indexOf("Firefox") > -1) {
        browserName = "Firefox";
    } else if (userAgent.indexOf("Edge") > -1) {
        browserName = "Edge";
    } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
        browserName = "Internet Explorer";
    } else if (userAgent.indexOf("Opera") > -1) {
        browserName = "Opera";
    } else if (userAgent.indexOf("Android") > -1) {
        browserName = "Android Browser";
    }

    return browserName;
}

function getDeviceType() {
    var userAgent = navigator.userAgent;
    var platform = navigator.platform;

    if (/iPhone|iPad|iPod|Android/i.test(userAgent)) {
        if (/iPad/i.test(userAgent)) {
            return "Tablet";
        } else {
            return "Mobile";
        }
    } else if (/Mac|Windows|Linux/i.test(platform)) {
        return "Desktop";
    } else {
        return "Unknown Device";
    }
}
